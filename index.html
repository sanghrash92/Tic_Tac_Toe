<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board-container">
        <button class="game--restart">Restart</button>
        <div class="game-board">
            <div class="cell" data-cell-num="0"></div>
            <div class="cell" data-cell-num="1"></div>
            <div class="cell" data-cell-num="2"></div>
            <div class="cell" data-cell-num="3"></div>
            <div class="cell" data-cell-num="4"></div>
            <div class="cell" data-cell-num="5"></div>
            <div class="cell" data-cell-num="6"></div>
            <div class="cell" data-cell-num="7"></div>
            <div class="cell" data-cell-num="8"></div>
        </div>
    </div>
    <div class="message-container"></div>
</body>
</html>
